<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写一个字</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <canvas id="canvas">您的手机不支持canvas</canvas>
    <div class="oprate-bar">
        <div class="colors">
            <span data-co="black" class="color black selected"></span>
            <span data-co="yellow" class="color yellow"></span>
            <span data-co="blue" class="color blue"></span>
            <span data-co="green" class="color green"></span>
            <span data-co="red" class="color red"></span>
        </div>
        <div class="btns">
            <button id="imgBtn" class="btn">生成图片</button>
            <button id="clearBtn" class="btn">清 空</button>
        </div>
    </div>
    <div id="imgBox">
        <div class="close-box">
            <button id="closeBtn">关 闭</button>
            <p class="tips">提示：长按上面图片,可以保存到手机哦!<br/> 一般人我不告诉他！</p>
        </div>
        
    </div>
    <script src="./js/Tablet.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
